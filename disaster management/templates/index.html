<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relief Camp Requests</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwTqwZ9kqCtAeKaRgqsI0U8AtvVrtiuHA&callback=initMap" async defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #map { height: 400px; width: 100%; }
    </style>
</head>
<body>
    <h1>Relief Camp Resource Request</h1>
    <label for="camp-name">Relief Camp Name:</label>
    <input type="text" id="camp-name" placeholder="Enter camp name">
    <br>
    <label for="resource">Resource:</label>
    <input type="text" id="resource" placeholder="Enter resource">
    <br>
    <label for="units">Units Needed:</label>
    <input type="number" id="units" min="1" placeholder="Enter units">
    <br>
    <button onclick="sendRequest()">Send Request</button>
    
    <div id="map"></div>
    <h2>Allocations</h2>
    <ul id="allocations"></ul>
    
    <script>
        let map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 20.5937, lng: 78.9629 },
                zoom: 5
            });
            
            fetch('/hubs.json')
                .then(response => response.json())
                .then(data => {
                    data.relief_camps.forEach(camp => {
                        new google.maps.Marker({
                            position: { lat: camp.location[0], lng: camp.location[1] },
                            map,
                            title: camp.name,
                            icon: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png'
                        });
                    });
                    
                    data.hubs.forEach(hub => {
                        new google.maps.Marker({
                            position: { lat: hub.location[0], lng: hub.location[1] },
                            map,
                            title: hub.name,
                            icon: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png'
                        });
                    });
                });
        }
        
        function sendRequest() {
            const name = document.getElementById("camp-name").value;
            const resource = document.getElementById("resource").value;
            const units = parseInt(document.getElementById("units").value);
            
            if (!name || !resource || isNaN(units) || units <= 0) {
                alert("Please enter valid details.");
                return;
            }
            
            fetch('/allocate_hub', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    relief_camp: name,
                    requests: [{ resource, units, priority: 'men', time_since_last_request: 0 }]
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("allocations").innerHTML = '';
                data.forEach(alloc => {
                    let li = document.createElement("li");
                    li.textContent = `${alloc.allocated_units} of ${alloc.resource} from ${alloc.hub}`;
                    document.getElementById("allocations").appendChild(li);
                });
            });
        }
    </script>
</body>
</html>
